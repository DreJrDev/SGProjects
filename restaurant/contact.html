 <form action="submit.html" method="POST">
  
    <label for="name"><strong>Name:</strong></label>
    <input type="text" id="name" name="name"/><br/>
	   
    <label for="email"><strong>Email:</strong></label>
    <input type="text" id="email" name="email"/><br/>
	
	<label for="phone"><strong>Phone:</strong></label>
	<input type="text" id="phone" name="phone>">
 </form>
 
 <label for="reasonForInquiry"><strong>Reason for Inquiry</strong></label>
 <select id="reasonForInquiry" name="reasonForInquiry">
   <option value="default" selected>Catering</option>
   <option value="privateParty">Private Party</option>
   <option value="feedback">Feed Back</option>
   <option value="other">Other</option>
 </select>
 
 <br/>
 

 
 <label for="info"><strong>Additional Information</strong></label>
 <textarea id="info" name="info"></textarea><br/>
 
 <section>
 <legend>Have you been to the restaurant?</legend>
   <input type="radio" id="choice1" name="questionnaire" value="no" checked>
   <label for="choice1">No</label>
   <input type="radio" id="choice2" name="questionnaire" value="yes">
   <label for="choice2">Yes</label>
 </section>
 
 <section>
  <legend>Best day to contact you:</legend>
  <input type="checkbox"id="m" name="m" value="m">
  <label for="m">M</label>
  <input type="checkbox"id="t" name="t" value="t">
  <label for="t">T</label>
  <input type="checkbox"id="w" name="w" value="w">

  <label for="t">Th</label>
  <input type="checkbox"id="f" name="f" value="f">

 </section>
